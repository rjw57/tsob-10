         id="flowRegion3829"><use
           x="0"
           y="0"
           xlink:href="#rect3825"
           id="use3831"
           width="744.09448"
           height="1052.3622" /></flowRegion><flowPara
         id="flowPara3833">Two Shades of Blue is a theatre company whose members have a solid background in the light entertainment tradition. This gives our company a different outlook from that of a typical theatre group. Although our production values and professionalism are high, our main aim is to entertain our audience, ourselves, and anyone we meet in the street. We produce shows which are fun to do and to watch; there are no gritty modern dramas told through the medium of   graffiti mime, no Shakespeare set in a monkey sanctuary, and there will certainly be no contemporary dance. What we promise you, and our audience, is an outstanding play that anyone with even half a sense of humour will appreciate. </flowPara></flowRoot>    <text
